apiVersion: v1
kind: Secret
metadata:
  name: proxmox-credentials
  namespace: proxmox-name-sync-controller-system
type: Opaque
stringData:
  PROXMOX_URL: "https://your-proxmox.example.com:8006"
  PROXMOX_TOKEN_ID: "root@pam!mytoken"
  PROXMOX_SECRET: "your-token-secret"
  # Alternative: use username/password instead of token
  # PROXMOX_USERNAME: "root@pam" 
  # PROXMOX_PASSWORD: "your-password"
  PROXMOX_INSECURE: "true"
