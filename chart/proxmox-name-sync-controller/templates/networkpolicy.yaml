{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "proxmox-name-sync-controller.fullname" . }}-network-policy
  namespace: {{ include "proxmox-name-sync-controller.namespace" . }}
  labels:
    {{- include "proxmox-name-sync-controller.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "proxmox-name-sync-controller.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  {{- if .Values.metrics.enabled }}
  # Allow metrics scraping
  - from: []
    ports:
    - protocol: TCP
      port: {{ .Values.metrics.port }}
  {{- end }}
  # Allow health checks
  - from: []
    ports:
    - protocol: TCP
      port: {{ .Values.healthProbe.port }}
  {{- with .Values.networkPolicy.ingress }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow Kubernetes API access
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 6443
  # Allow Proxmox API access (typically port 8006)
  - to: []
    ports:
    - protocol: TCP
      port: 8006
    - protocol: TCP
      port: 443
  {{- with .Values.networkPolicy.egress }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
{{- end }}
