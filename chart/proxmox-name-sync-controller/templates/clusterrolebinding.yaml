{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "proxmox-name-sync-controller.fullname" . }}-manager-rolebinding
  labels:
    {{- include "proxmox-name-sync-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "proxmox-name-sync-controller.fullname" . }}-manager-role
subjects:
- kind: ServiceAccount
  name: {{ include "proxmox-name-sync-controller.serviceAccountName" . }}
  namespace: {{ include "proxmox-name-sync-controller.namespace" . }}
{{- end }}
